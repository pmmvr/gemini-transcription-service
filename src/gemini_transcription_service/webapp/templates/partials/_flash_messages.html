{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="mb-4 space-y-2" id="flash-messages">
    {% for category, message in messages %}
      <li class="{% if category == 'success' %}bg-green-100 border border-green-200 text-green-800{% elif category == 'error' %}bg-red-100 border border-red-200 text-red-800{% else %}bg-blue-100 border border-blue-200 text-blue-800{% endif %} p-3 rounded-md">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
